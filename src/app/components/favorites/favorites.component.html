<div class="favorites-container w-full bg-gray-50 p-4">
  <div class="bg-white rounded-lg shadow-sm p-6">
<h2 class="text-3xl font-extrabold text-green-700 mb-6 max-w-[600px] mx-auto text-center">
  Sản phẩm yêu thích
</h2>




    <!-- Danh sách sản phẩm -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <ng-container *ngIf="favorites && favorites.length > 0; else emptyFavs">
        <div
          class="favorite-item bg-white rounded-lg overflow-hidden border border-gray-100 shadow-sm hover:shadow-md transition-all duration-300 flex flex-col h-full"
          *ngFor="let product of paginatedFavorites()"
        >
          <!-- Ảnh + trái tim -->
          <div class="relative p-4 bg-gray-50 flex items-center justify-center">
            <img 
              (click)="viewDetail(product)" 
              [src]="rootUrl + '/' + product.img" 
              [alt]="product.productName"
              class="w-full h-48 object-contain cursor-pointer hover:scale-105 transition-transform duration-300" 
            />
<span class="absolute top-3 left-3 bg-gradient-to-r from-amber-400 to-amber-600 text-white text-sm font-bold px-3 py-1 rounded-full shadow-lg animate-pulse">
  Yêu thích
</span>

            <button 
              (click)="toggleFavorite(product)" 
              class="absolute top-3 right-3 bg-white/90 rounded-full p-2 shadow-md hover:scale-110 hover:bg-white transition-transform duration-200"
            >
              <i class="fa-solid fa-heart text-red-500 text-lg"></i>
            </button>
          </div>

          <!-- Thông tin sản phẩm -->
          <div class="p-4 flex-grow flex flex-col">
            <h4 class="text-lg font-medium text-gray-800 mb-2 line-clamp-2 min-h-[3.5rem]">
              {{ product.productName }}
            </h4>
            <p class="text-xl font-bold text-green-700 mt-auto mb-4">
              {{ product.priceOutput | number }} VNĐ
            </p>
            <div class="flex gap-2">
              <button 
                class="flex-1 bg-green-600 text-white py-2 px-3 rounded-lg hover:bg-green-700 transition font-medium text-sm"
                (click)="addToCart(product)"
              >
                <i class="fas fa-shopping-cart mr-2"></i>Thêm
              </button>
              <button
                class="border border-green-600 text-green-600 px-4 py-2 rounded-lg hover:bg-green-50 transition-all flex-1"
                (click)="viewDetail(product)">
                <i class="fas fa-eye mr-2"></i>Xem
              </button>
            </div>
          </div>
        </div>
      </ng-container>

      <ng-template #emptyFavs>
        <div class="col-span-full py-12 text-center">
          <p class="text-gray-500 text-lg">Bạn chưa có sản phẩm nào trong danh sách yêu thích.</p>
        </div>
      </ng-template>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center items-center mt-8 py-4" *ngIf="favorites.length > itemsPerPage">
      <button 
        class="px-4 py-2 mx-2 bg-amber-600 text-white rounded-lg hover:bg-amber-500 transition disabled:opacity-50 disabled:cursor-not-allowed" 
        (click)="prevPage()"
        [disabled]="currentPage === 1"
      >
        Trang trước
      </button>
      <span class="text-lg font-medium px-4">Trang {{ currentPage }} / {{ totalPages }}</span>
      <button 
        class="px-4 py-2 mx-2 bg-amber-600 text-white rounded-lg hover:bg-amber-500 transition disabled:opacity-50 disabled:cursor-not-allowed" 
        (click)="nextPage()"
        [disabled]="currentPage === totalPages"
      >
        Trang sau
      </button>
    </div>
  </div>
</div>
