<div class="product-container flex flex-col md:flex-row w-full bg-gray-50 p-4 gap-6 relative">
  <!-- Category Menu - Sidebar -->
  <app-tree-type-menu 
  class="w-full md:w-64 bg-white rounded-lg shadow-sm p-4 h-fit relative 
         flex md:block overflow-x-auto whitespace-nowrap scrollbar-hide"
  (categorySelected)="filterProductsByCategory($event)">
</app-tree-type-menu>
  
  <!-- Main Content Area -->
  <div class="product-content flex-1 bg-white rounded-lg shadow-sm p-6 relative ">
    <!-- Search Section -->
    <div class="search-container mb-8 relative z-30 flex justify-center">
      <div class="input-group flex flex-col sm:flex-row gap-3 mb-4 items-center">
        <input 
          type="text" 
          placeholder="Tìm kiếm sản phẩm..." 
          class="search-input border border-gray-300 p-3 rounded-lg w-full sm:w-64 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" 
          [(ngModel)]="searchTerm"
        >
        
        <div class="price-filters flex gap-3">
          <input 
            type="number" 
            placeholder="Giá tối thiểu" 
            class="price-input border border-gray-300 p-3 rounded-lg w-full sm:w-36 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" 
            [(ngModel)]="minPrice"
          >
          <input 
            type="number" 
            placeholder="Giá tối đa" 
            class="price-input border border-gray-300 p-3 rounded-lg w-full sm:w-36 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" 
            [(ngModel)]="maxPrice"
          >
        </div>
    
        <button 
          class="search-btn bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 active:scale-98 transition shadow-sm font-medium"
          (click)="onSearch()"
        >
          Tìm kiếm
        </button>
      </div>
    </div>
    
    
    <!-- Product Grid -->
    <div class="product-list grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 relative z-10">
      <ng-container *ngIf="filteredProducts && filteredProducts.length > 0; else noProducts">
        <div
          class="product-item bg-white rounded-lg overflow-hidden border border-gray-100 shadow-sm hover:shadow-md transition-all duration-300 flex flex-col h-full relative z-10"
          *ngFor="let product of paginatedProducts()"
        >
          <div class="product-image-container p-4 bg-gray-50 flex items-center justify-center relative">
            <img 
              (click)="viewDetail(product)" 
              [src]="rootUrl + '/' + product.img" 
              [alt]="product.productName"
              class="w-full h-48 object-contain cursor-pointer hover:scale-105 transition-transform duration-300 relative z-10" 
            />
          </div>
          <div class="product-details p-4 flex-grow flex flex-col relative">
            <h4 class="text-lg font-medium text-gray-800 mb-2 line-clamp-2 min-h-[3.5rem]">{{ product.productName }}</h4>
            <p class="product-price text-xl font-bold text-green-700 mt-auto mb-4">{{ product.priceOutput | number }} VNĐ</p>
            <div class="button-container flex gap-2 relative z-20">
              <button 
                class="flex-1 bg-green-600 text-white py-2 px-3 rounded-lg hover:bg-green-700 transition font-medium text-sm"
                (click)="addToCart(product)"
              >
              <i class="fas fa-shopping-cart mr-2"></i>Thêm
              </button>
              <button
              class="border border-green-600 text-green-600 px-4 py-2 rounded-lg shadow-md hover:bg-green-50 transition-all flex-1"
              (click)="viewDetail(product)">
              <i class="fas fa-eye mr-2"></i>Xem
          </button>
            </div>
          </div>
        </div>
      </ng-container>
      
      <!-- Empty State -->
      <ng-template #noProducts>
        <div class="col-span-full py-12 text-center">
          <p class="text-gray-500 text-lg">Không có sản phẩm nào được tìm thấy.</p>
        </div>
      </ng-template>
    </div>
    
    <!-- Pagination -->
    <div class="pagination flex justify-center items-center mt-8 py-4 relative z-30">
      <button 
        class="px-4 py-2 mx-2 bg-amber-600 text-white rounded-lg hover:bg-amber-500 transition disabled:opacity-50 disabled:cursor-not-allowed relative z-10" 
        (click)="prevPage()"
        [disabled]="currentPage === 1"
      >
        Trang trước
      </button>
      <span class="text-lg font-medium px-4">Trang {{ currentPage }} / {{ totalPages }}</span>
      <button 
        class="px-4 py-2 mx-2 bg-amber-600 text-white rounded-lg hover:bg-amber-500 transition disabled:opacity-50 disabled:cursor-not-allowed relative z-10" 
        (click)="nextPage()"
        [disabled]="currentPage === totalPages"
      >
        Trang sau
      </button>
    </div>
  </div>
</div>
