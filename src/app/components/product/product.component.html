<div class="product-container flex flex-col md:flex-row w-full bg-gray-50 p-4 gap-6">
  <!-- Category Menu - Sidebar -->
  <app-tree-type-menu 
    class="w-full md:w-64 bg-white rounded-lg shadow-sm p-4 h-fit relative 
           flex md:block overflow-x-auto whitespace-nowrap scrollbar-hide"
    (categorySelected)="filterProductsByCategory($event)">
  </app-tree-type-menu>
  
  <!-- Main Content Area -->
  <div class="product-content flex-1 bg-white rounded-lg shadow-sm p-6">
    <!-- Search Section -->
<div class="search-container mb-10 flex justify-center">
  <div class="bg-white shadow-md rounded-2xl px-6 py-5 flex flex-col sm:flex-row items-center gap-4 w-full max-w-4xl">
    
    <!-- Ô tìm kiếm -->
    <div class="relative w-full sm:w-72">
      <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
      <input 
        type="text" 
        placeholder="Tìm kiếm sản phẩm..." 
        class="pl-10 pr-3 py-3 w-full rounded-xl border border-gray-300 
               focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" 
        [(ngModel)]="searchTerm"
      >
    </div>

    <!-- Lọc giá -->
    <div class="flex gap-3 w-full sm:w-auto">
      <input 
        type="number" 
        placeholder="Giá tối thiểu" 
        class="border border-gray-300 p-3 rounded-xl w-full sm:w-36 
               focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" 
        [(ngModel)]="minPrice"
      >
      <input 
        type="number" 
        placeholder="Giá tối đa" 
        class="border border-gray-300 p-3 rounded-xl w-full sm:w-36 
               focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" 
        [(ngModel)]="maxPrice"
      >
    </div>

    <!-- Nút -->
    <button 
      class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-6 py-3 
             rounded-xl shadow-md hover:shadow-lg hover:scale-105 transition font-semibold"
      (click)="onSearch()"
    >
      <i class="fas fa-filter mr-2"></i> Tìm kiếm
    </button>
  </div>
</div>

    
    <!-- Product Grid -->
    <div class="product-list grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
<ng-container *ngIf="filteredProducts && filteredProducts.length > 0; else noProducts">

    <div
      class="product-item group bg-white rounded-2xl overflow-hidden border border-gray-100 
             shadow-md hover:shadow-2xl hover:-translate-y-2 transition-all duration-500 flex flex-col h-full"
      *ngFor="let product of paginatedProducts()"
    >
      <!-- Ảnh + trái tim -->
      <div class="relative bg-gray-50 flex items-center justify-center overflow-hidden">
        <img 
          (click)="viewDetail(product)" 
          [src]="rootUrl + '/' + product.img" 
          [alt]="product.productName"
          class="h-48 object-contain cursor-pointer transition-transform duration-500 group-hover:scale-110" 
        />

        <!-- Trái tim -->
        <button 
          (click)="toggleFavorite(product)" 
          class="absolute top-3 right-3 bg-white/90 rounded-full p-2 shadow-md 
                 hover:scale-110 hover:bg-white transition duration-300"
        >
          <i 
            class="text-lg transition-colors"
            [ngClass]="product.isFavorite ? 'fa-solid fa-heart text-red-500' : 'fa-regular fa-heart text-gray-400'">
          </i>
        </button>


      </div>

      <!-- Thông tin -->
      <div class="p-5 flex-grow flex flex-col">
        <h4 class="text-base font-semibold text-gray-800 mb-3 line-clamp-2 min-h-[3rem]">
          {{ product.productName }}
        </h4>
        <p class="text-xl font-bold text-green-600 mb-4">
          {{ product.priceOutput | number }} VNĐ
        </p>

        <!-- Nút: xuất hiện khi hover -->
        <div class="flex gap-2 mt-auto opacity-0 translate-y-3 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-500">
          <button 
            class="flex-1 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition text-sm shadow"
            (click)="addToCart(product)"
          >
            <i class="fas fa-cart-plus mr-2"></i>Thêm
          </button>
          <button
            class="flex-1 border border-green-600 text-green-600 py-2 rounded-lg hover:bg-green-50 transition text-sm"
            (click)="viewDetail(product)">
            <i class="fas fa-eye mr-2"></i>Xem
          </button>
        </div>
      </div>
    </div>

  </ng-container>
      
      <!-- Empty State -->
      <ng-template #noProducts>
        <div class="col-span-full py-12 text-center">
          <p class="text-gray-500 text-lg">Không có sản phẩm nào được tìm thấy.</p>
        </div>
      </ng-template>
    </div>
    
    <!-- Pagination -->
    <div class="pagination flex justify-center items-center mt-8 py-4">
      <button 
        class="px-4 py-2 mx-2 bg-amber-600 text-white rounded-lg hover:bg-amber-500 transition disabled:opacity-50 disabled:cursor-not-allowed" 
        (click)="prevPage()"
        [disabled]="currentPage === 1"
      >
        Trang trước
      </button>
      <span class="text-lg font-medium px-4">Trang {{ currentPage }} / {{ totalPages }}</span>
      <button 
        class="px-4 py-2 mx-2 bg-amber-600 text-white rounded-lg hover:bg-amber-500 transition disabled:opacity-50 disabled:cursor-not-allowed" 
        (click)="nextPage()"
        [disabled]="currentPage === totalPages"
      >
        Trang sau
      </button>
    </div>
  </div>
</div>
