<div class="tree-type-menu bg-white rounded-lg p-4 h-full relative z-10">
  <h3 class="text-lg font-semibold text-gray-800 pb-3 mb-4 border-b border-gray-200">
    Loại cây
  </h3>

  <!-- Chỉnh layout ngang khi ở màn hình nhỏ -->
  <div class="category-list md:block flex space-x-2 md:space-x-0 overflow-x-auto scrollbar-hide">
    <div *ngFor="let category of listCategoriesDB" class="flex-shrink-0 md:w-full">
      <button 
        class="menu-button px-4 py-3 rounded-lg transition-all duration-200 font-medium text-gray-700 
               hover:bg-blue-50 hover:text-blue-700 focus:outline-none relative z-20
               w-full md:w-auto"
        [class.active]="activeButton === category.name"
        [ngClass]="{'bg-blue-100 text-blue-800 font-medium': activeButton === category.name}"
        (click)="category.name && setActive(category.name)">
        {{ category.name || 'Chưa xác định' }}
      </button>
    </div>
  </div>
</div>
