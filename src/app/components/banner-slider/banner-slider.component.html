<div class="banner w-full relative">
  <div class="slide fade">
    <div class="main-image-wrapper relative w-full h-[400px] sm:h-[500px] md:h-[600px]">
      <!-- Ảnh chính -->
      <img [src]="getCurrentImage()" alt="Banner"
        class="main-image w-full h-full object-cover rounded-lg shadow-md">

      <!-- Ảnh overlay -->
      <img [src]="getCurrentOverlayImage()" [ngClass]="getOverlayClass()" alt="Overlay Image"
        class="overlay-image absolute inset-0 w-full h-full object-contain">
    </div>

    <!-- Nút mua hàng -->
    <button (click)="viewProduct()"
      class="buy-now-btn absolute bottom-8 left-1/2 transform -translate-x-1/2 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300">
      Mua hàng ngay
    </button>

    <!-- Nút liên hệ -->
    <button (click)="viewLienHe()"
      class="voucher-btn absolute bottom-8 right-8 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300">
      Liên hệ
    </button>
  </div>
</div>
