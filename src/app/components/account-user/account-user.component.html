<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="w-full max-w-3xl bg-white shadow-lg rounded-xl p-8">
    <!-- Tiêu đề -->
    <h2 class="text-3xl font-bold text-gray-800 mb-6 flex items-center gap-2">
      <i class="fas fa-user-circle text-blue-600"></i> Thông tin tài khoản
    </h2>

    <!-- Form -->
    <form [formGroup]="editAccountForm" (ngSubmit)="onSubmit()" class="space-y-5">
      
      <!-- Họ và tên -->
      <div>
        <label for="fullname" class="block text-gray-700 font-medium mb-1">
          <i class="fas fa-id-card mr-1 text-gray-500"></i> Họ và tên:
        </label>
        <input id="fullname" formControlName="fullname" required 
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        <div *ngIf="editAccountForm.get('fullname')?.invalid && editAccountForm.get('fullname')?.touched" 
          class="text-red-500 text-sm mt-1">
          Vui lòng nhập họ và tên.
        </div>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">
          <i class="fas fa-envelope mr-1 text-gray-500"></i> Email:
        </label>
        <input id="email" formControlName="email" required type="email"
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        <div *ngIf="editAccountForm.get('email')?.invalid && editAccountForm.get('email')?.touched" 
          class="text-red-500 text-sm mt-1">
          Vui lòng nhập địa chỉ email hợp lệ.
        </div>
      </div>

      <!-- Số điện thoại -->
      <div>
        <label for="phone" class="block text-gray-700 font-medium mb-1">
          <i class="fas fa-phone mr-1 text-gray-500"></i> Số điện thoại:
        </label>
        <input id="phone" formControlName="phone" 
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <!-- Địa chỉ -->
      <div>
        <label for="address" class="block text-gray-700 font-medium mb-1">
          <i class="fas fa-map-marker-alt mr-1 text-gray-500"></i> Địa chỉ:
        </label>
        <input id="address" formControlName="address" 
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <!-- Nút -->
      <div>
        <button type="submit" 
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-200">
          <i class="fas fa-save mr-2"></i> Cập nhật thông tin
        </button>
      </div>

    </form>
  </div>
</div>
