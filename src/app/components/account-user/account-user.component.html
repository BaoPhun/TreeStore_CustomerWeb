<div class="w-full account-page pt-20 p-4 md:p-8">
  <div class="account-container w-full max-w-4xl bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-semibold mb-4">Thông tin tài khoản</h2>
    <form [formGroup]="editAccountForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group mb-4">
        <label for="fullname" class="block text-gray-700 font-medium">Họ và tên:</label>
        <input id="fullname" formControlName="fullname" required 
               class="mt-1 block w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="editAccountForm.get('fullname')?.invalid && editAccountForm.get('fullname')?.touched" class="text-red-500 text-sm mt-1">
          Vui lòng nhập họ và tên.
        </div>
      </div>
  
      <div class="form-group mb-4">
        <label for="email" class="block text-gray-700 font-medium">Email:</label>
        <input id="email" formControlName="email" required type="email" 
               class="mt-1 block w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="editAccountForm.get('email')?.invalid && editAccountForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          Vui lòng nhập địa chỉ email hợp lệ.
        </div>
      </div>
  
      <div class="form-group mb-4">
        <label for="phone" class="block text-gray-700 font-medium">Số điện thoại:</label>
        <input id="phone" formControlName="phone" 
               class="mt-1 block w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
  
      <div class="form-group mb-4">
        <label for="address" class="block text-gray-700 font-medium">Địa chỉ:</label>
        <input id="address" formControlName="address" 
               class="mt-1 block w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
  
      <div class="button-group">
        <button type="submit" class="btn-save w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
          Cập nhật thông tin
        </button>
      </div>
    </form>
  </div>
</div>
